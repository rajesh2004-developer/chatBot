<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai chatBot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
  </head>
  <body>
    <button id="chatbot_toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot-popup">
      <div class="chatbot-header">
        <i class="fa-brands fa-bots chatbot-icon"></i>
        <button class="material-symbols-outlined" id="close-bot">
          keyboard_arrow_down
        </button>
      </div>
      <div class="chat-body">
        <div class="message bot-message">
          <button class="material-symbols-outlined avatar">smart_toy</button>
          <div class="message-text">
            Hey There üëè <br />
            How can I help you today?
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Message..."
            class="message-input"
            required
          ></textarea>
          <div class="chat-controls">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-outlined"
            >
              sentiment_satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden />
              <img src="#" />
              <button
                type="button"
                class="material-symbols-outlined"
                id="file-upload"
              >
                attach_file
              </button>
              <button
                type="button"
                class="material-symbols-outlined"
                id="file-cancel"
              >
                close
              </button>
            </div>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-outlined"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script
      src="https://kit.fontawesome.com/06b6e50ffb.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
